<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Extra Form Markup</title>
</head>

<body>
    <h1>Extra Form Markup</h1>
    <p>Fill your details below. We promise that we want't use them to spam you with advertisement ... much.</p>
    <form action="">
        <fieldset>
            <legend>Contact Details</legend>
            <ol>
                <li><label>Name: <input type="text"></label></li>
                <li><label>Email address: <input type="email"></label></li>
                <li><label>Telephone: <input type="tel"></label></li>
            </ol>
        </fieldset>
        <fieldset>
            <legend>Delivery Address</legend>
            <ol>
                <li><label>Address 1: <input type="text"></label></li>
                <li><label>Address 2: <input type="text"></label></li>
                <li><label>Suburb/Town: <input type="text"></label></li>
                <li><label>Postcode: <input type="text"></label></li>
                <li><label>Country:<input type="text"></label></li>
            </ol>
        </fieldset>
        <fieldset>
        <button>Begin download</button>
        </fieldset>
    </form>
</body>

</html>
