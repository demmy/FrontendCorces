<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>Football Scores</caption>
        <tbody>
           <tr>
                <th rowspan="5"></th>
                <th colspan="2">Home Team</th>
                <th colspan="2">Away Team</th>
            </tr>

                <td>Arsenal</td>
                <td>2</td>
                <td>Leeds</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Derby</td>
                <td>1</td>
                <td>Everton</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Liverpool</td>
                <td>0</td>
                <td>Sunderland</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Newcastle</td>
                <td>1</td>
                <td>Man Utd</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
