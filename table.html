<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table</title>
</head>

<body>

        <caption>Football Scores</caption>
        <tbody>
            <tr>
                <td rowspan="5"></td>

                <td colspan="2">Away team </td>

                <td>Arsenal</td>

            </tr>
            <tr>
                <td>Derby</td>
                <td>1</td>
                <td>Everton</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Liverpool</td>
                <td>0</td>
                <td>Sunderland</td>
                <td>2</td>
            </tr>
            <tr>
                <td>New castle</td>
                <td>1</td>
                <td>Man Utd</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
